<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Cadastro</h1>
    <form action="#" method="">
        <label for="Nome">Nome:</label><br>
        <input type="text" name="nome" ><br><br>

        <label for="Email">Email:</label><br>
        <input type="Email" name="Email" ><br><br>


        <label for="Telefone">Telefone:</label><br>
        <input type="tel" name="telefone" ><br><br>


        <label for="WhasApp/Celular">WhasApp/Celular:</label><br>
        <input type="tel" name="WhasApp" ><br><br>

        <label for="Data">Data de nascimento:</label><br>
        <input type="Date" name="Date" id=""><br><br>

       <label for="CPF">CPF:</label><br>
        <input type="number" name="CPF" ><br><br>


        <label for="RG">RG:</label><br>
        <input type="number" name="RG" ><br><br>

        <label for="endereço">Endereço:</label><br>
        <input type="text" name="Endereço" placeholder="Rua, avenida..." ><br><br>

        <label for="numero">Número:</label><br>
        <input type="number" name="Número" ><br><br>

        <label for="Complemento">Complemento:</label><br>
        <input type="text" name="Complemento" ><br><br>

        <label for="bairro">Bairro:</label><br>
        <input type="text" name="Bairro" ><br><br>

        <label for="cidade">Cidade:</label><br>
        <input type="text" name="Cidade" ><br><br>

         
        <label for="Estado">Estado(UF):</label><br>
<select name="Estado" id="Estado">
    <option value="">Selecione</option>
    <option value="AC">AC</option>
    <option value="AL">AL</option>
    <option value="AP">AP</option>
    <option value="AM">AM</option>
    <option value="BA">BA</option>
    <option value="CE">CE</option>
    <option value="DF">DF</option>
    <option value="ES">ES</option>
    <option value="GO">GO</option>
    <option value="MA">MA</option>
    <option value="MT">MT</option>
    <option value="MS">MS</option>
    <option value="MG">MG</option>
    <option value="PA">PA</option>
    <option value="PB">PB</option>
    <option value="PR">PR</option>
    <option value="PE">PE</option>
    <option value="PI">PI</option>
    <option value="RJ">RJ</option>
    <option value="RN">RN</option>
    <option value="RS">RS</option>
    <option value="RO">RO</option>
    <option value="RR">RR</option>
    <option value="SC">SC</option>
    <option value="SP">SP</option>
    <option value="SE">SE</option>
    <option value="TO">TO</option>
   
</select><br><br>

        <label for="genero">Gênero:</label><br>
        <select name="genero" id="Gênero">
        <option value="feminino">Feminino</option>
        <option value="masculino">Masculino</option>
        <option value="outros">Outros</option>
        </select><br><br>

        <label for="estado civil">Estado Civil:</label><br>
        <select name="estado civil" id="Estado Civil">
            <option value="Casado(a)">Casado(a)</option>
            <option value="Divorciado(a)">Divorciado(a)</option>
            <option value="Viuvo(a)">Viuvo(a)</option>
            <option value="União Estável">União estável</option>
            <option value="solteiro">Solteiro</option>
        </select><br><br>
        

        <label for="Anexar arquivo">Anexar arquivo:</label><br>
        <input type="file" name="Arquivo"><br><br>

        <button id="Enviar">Enviar</button>
        <button id="Cancelar">Cancelar</button>

        <p>Já tem conta? <a href="login.html">Voltar para o login</a></p>

    

    </form>
</body>
</html>
