    <div class="container">

       <div class="formulário">
       <h4>👩‍🎓Cadastro de Aluno</h4>
       <label for="Nome">Nome Completo:</label><br>
       <input type="text"><br><br>

       <label for="Data">Data de Nascimento:</label><br>
       <input type="date" name="" id=""><br><br>

       <label for="email">Email:</label><br>
       <input type="text" name="" id=""><br><br>

       <label for="telefone">Telefone:</label><br>
       <input type="number" name="" id=""><br><br>

       <select name="Série e ano" id="Série/Ano">
       <option value="">Selecione</option>

       <option value="Fundamental II (6° ao 9°)">2°</option>
       <option value="Ensino Médio(1° ao 3°)">3°</option>

       <option value="Ensino Médio(1° ao 3°)">5°</option>
    </select><br><br>

   <label for="Periodo">Período:</label><br>
  <input type="radio" name="Manhã">Manhã <br>
  <input type="radio" name="tarde" id="">Tarde <br>
  <input type="radio" name="noite" id="">Noite <br><br>

  <label for="Atividades extras">Atividades Extras</label><br>
  <input type="checkbox" name="Esportes" id="">Esportes <br>
  <input type="checkbox" name="Música" id="">Música <br>
  <input type="checkbox" name="teatro" id="">Teatro <br>
  <input type="checkbox" name="Informática" id="">Informática <br><br>
